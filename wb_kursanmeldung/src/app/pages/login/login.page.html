<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> EINLOGGEN </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" color="primary"> EINLOGGEN </ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="loginForm" class="ion-padding" (ngSubmit)="onLogin()">
    <ion-input
      formControlName="username"
      aria-label="username"
      label="Benutzername"
      labelPlacement="floating"
      autofocus="true"
      [errorText]="true"
    ></ion-input>

    <ion-input
      formControlName="password"
      aria-label="password"
      label="Passwort"
      labelPlacement="floating"
      type="password"
      autofocus="true"
      [errorText]="true"
    ></ion-input>

    <ion-button type="submit" expand="full"> EINLOGGEN </ion-button>

    <ion-button expand="full" fill="clear" routerLink="/forgot-password">
      Passwort vergessen?
    </ion-button>
  </form>
</ion-content>
